<html>
<head>
  <script src="static/assets/js/plugins/citation-0.4.0-9.min.js" type="text/javascript"></script>
  <script>
    const Cite = require('citation-js')
  </script>
</head>
<body>
	<h1>It works! DSA folder</h1>
<div id="example">

</div>
</body>
<script>
  let example = new Cite('@book{ciurana2009developing,\n' +
      '  title={Developing with google app engine},\n' +
      '  author={Ciurana, Eugene},\n' +
      '  year={2009},\n' +
      '  publisher={Apress}\n' +
      '}\n')
  
  let output = example.format('bibliography', {
    format: 'html',
    template: 'apa',
    lang: 'en-US'
  })
  
  console.log(output)
</script>
</html>
